<!doctype html>
<title>OTP - The One True Page</title>
<meta charset=utf-8>
<link rel=stylesheet type=text/css href="{{url_for('static', filename='style.css')}}">
<script>
    var uid = {{current_user.id}};
    var viewers = {{viewers|tojson}};
    var rawsecrets = {{secrets|tojson}};
</script>
<script src="{{url_for('static', filename='angular.min.js')}}"></script>
<script src="{{url_for('static', filename='otp.js')}}"></script>

<div class=messages>
    {% for message in get_flashed_messages() %}
    <p class=message>{{message}}
    {% endfor %}
</div>

<div id=toolbar>
    <a href="{{url_for('login')}}">sign out [{{current_user.name}}]</a>
</div>

{% raw %}
<div data-ng-app=otp data-ng-controller=secrets ng-init='data.activethread = null'>
    <div id=nojs style='{{nojsstyle}}'>
        You must have JavaScript turned off.
    </div>
    <div id=threads>
        <div class=thread data-ng-repeat='thread in threads' data-ng-click='data.activethread = thread'>
            <h1>{{thread.name}}</h1>
            <p data-ng-repeat='viewer in thread.viewers'>{{viewer}}</p>
        </div>
    </div>
    <div id=secrets>
        <div class=secret data-ng-repeat='secret in data.activethread.members'>
            {{secret.body}}
        </div>
    </div>
</div>
{% endraw %}
