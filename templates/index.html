<!doctype html>
<title>OTP - The One True Page</title>
<meta charset=utf-8>
<script src="{{ url_for('static', filename='jquery.min.js') }}"></script>
<script>
    var rawsecrets = {{ secrets|tojson }};
    var rawviewers = {{ viewers|tojson }};
</script>
<script src="{{ url_for('static', filename='otp.js') }}"></script>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
<body>
    <div id=nojs>Either you are not conected, or you have JavaScript disabled, or we have a showstopping bug.</div>
    <div id=toolbar>
        <p id=compose>compose</p>
        <a href="{{ url_for('logout') }}">sign out [{{ current_user.name }}]</a>
    </div>
    <div style="clear:both"></div>
    <div id=log></div>
    <div id=threads></div>
    <div id=secrets></div>
{% for message in get_flashed_messages() %}
<p class=message>{{ message }}
{% endfor %}
</body>
