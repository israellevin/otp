<!doctype html>
<title>OTP - The One True Page</title>
<meta charset=utf-8>
<script src="{{ url_for('static', filename='jquery.min.js') }}"></script>
<script>
    var secrets = {{ secrets|tojson }}
</script>
<script src="{{ url_for('static', filename='otp.js') }}"></script>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
<body>
    <div id=nojs>Either you are not conected, or you have JavaScript disabled, or we have a showstopping bug.</div>
{% if current_user.is_authenticated() %}
    <div id=toolbar>
        <a href="{{ url_for('logout') }}">sign out [{{ current_user.name }}]</a>
{% else %}
        <a href="{{ url_for('login') }}">sign in</a>
{% endif %}
    </div>
    <div style="clear:both"></div>
    <div id=log></div>
    <div id=threads></div>
    <div id=secrets></div>
    <div id=compose></div>
{% for message in get_flashed_messages() %}
<p class=message>{{ message }}
{% endfor %}
</body>
